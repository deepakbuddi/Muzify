<!DOCTYPE html>
<html>
    <head>
        <title> Muzify Sign Up </title>
        <link rel="stylesheet" href="style2.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="images/logo.png">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="Muzify.html">
                    <img src="images/Brand Logo.png">
                </a>
            </div>
        </header> 

        <div class="outline">
            <div class="main">
                <h1>Sign up to Muzify</h1>
                <hr>
                
                <div class="log-in">
                    <form>
                        <label>Email or Username</label>
                        <input type="email" placeholder="Email or username" required>
                        <label>Password</label>
                        <input type="password" placeholder="Password" required>

                        <button onclick="window.location.href = 'Muzify_songs.html';">Sign Up</button>
                        <p style="color: grey;text-align: center;margin-top: 10px;">Let's Rock..!!</p>
                    </form>
                </div>
                <hr> 
                <div class="last">
                    <span>Have an account? <a href="Login.html">Log in</a></span>
                    
                </div>               
            </div>
        </div>
    </body>
</html>
